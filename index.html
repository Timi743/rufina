<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electriclaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    üõçÔ∏è Electriclaje
  </header>

  <div class="container">
    <div class="producto">
      <img src="https://via.placeholder.com/250" alt="Producto 1">
      <h3>Parlante</h3>
      <p>$10.000</p>
      <button>Comprar</button>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/250" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>$15.000</p>
      <button>Comprar</button>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/250" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>$20.000</p>
      <button>Comprar</button>
    </div>
  </div>
</body>
</html>
